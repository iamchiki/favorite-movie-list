<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Favorite Movie List</title>
</head>

<body>
    <div id="container">
        <div id="form-container">
            <form id="movie-form">
                <label for="">Movie Name</label>
                <input type="text" id="name" class="form-input">
                <label for="director">Director</label>
                <input type="text" id="director" class="form-input">
                <label for="year">Release Year</label>
                <input type="text" id="year" class="form-input">
                <button id="add-movie" type="submit">Add Movie</button>
                <button id="display-movie">Display Movie List</button>
            </form>
        </div>
    </div>
</body>

</html>
